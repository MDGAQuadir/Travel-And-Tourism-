<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pay.css">
  <title>Checkout Payment Page</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <h1>Payment Details</h1>

  <form action="/process_payment" method="post">
    <label for="payment_method">Select Payment Method:</label>
    <select id="payment_method" name="payment_method">
      <option value="upi">UPI</option>
      <option value="card">Credit/Debit Card</option>
    </select>

    <!-- UPI payment details -->
    <div id="upi_details" style="display: none;">
      <label for="upi_id">UPI ID:</label>
      <input type="text" id="upi_id" name="upi_id">
    </div>

    <!-- Card payment details -->
    <div id="card_details" style="display: none;">
      <label for="card_number">Card Number:</label>
      <input type="text" id="card_number" name="card_number">

      <label for="expiry_date">Expiry Date:</label>
      <input type="text" id="expiry_date" name="expiry_date">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv">
    </div>

    <button type="submit">Proceed to Payment</button>
  </form>

  <script>
    // Add your JavaScript to toggle the visibility of UPI and card details based on the selected payment method
    document.getElementById('payment_method').addEventListener('change', function() {
      var upiDetails = document.getElementById('upi_details');
      var cardDetails = document.getElementById('card_details');

      if (this.value === 'upi') {
        upiDetails.style.display = 'block';
        cardDetails.style.display = 'none';
      } else if (this.value === 'card') {
        upiDetails.style.display = 'none';
        cardDetails.style.display = 'block';
      }
    });
  </script>

</body>
</html>
